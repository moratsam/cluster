apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "cluster.fullname" . }}-broadcaster
  labels:
    {{- include "cluster.labels" . | nindent 4 }}
    app: broadcaster
spec:
  selector:
    matchLabels:
      {{- include "cluster.selectorLabels" . | nindent 6 }}
      app: broadcaster
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cluster.selectorLabels" . | nindent 8 }}
        app: broadcaster
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: BCASTER_ADDR
            value: "kurbarija:8080"
          command: ["/bin/cluster"]
          args: ["run", "broadcaster"]
